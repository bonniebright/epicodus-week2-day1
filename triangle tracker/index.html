<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Checker</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Please enter your alleged triangle's 3 sides:</h2>
          <form id="new-triangle">
            <div class="form-group">
              <label for="new-side1">Side One</label>
              <input type="text" class="form-control" id="side1">
            </div>
            <div class="form-group">
              <label for="new-side2">Side Two</label>
              <input type="text" class="form-control" id="side2">
            </div>
            <div class="form-group">
              <label for="new-side3">Side Three</label>
              <input type="text" class="form-control" id="side3">
            </div>

            <button type="submit" class="btn">Compute</button>
          </form>
          
          <h3>Your triangle is:</h3>
          <p id="not-triangle">Not a triangle. Try again doofus.</p>
          <p id="type"></p>
        </div>
      </div>
    </div>
  </body>
</html>
